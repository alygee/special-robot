<table
  tuiTable
  size="l"
  class="table"
  [columns]="['number', 'imageUrl']"
  [style.width.%]="100"
>
  <thead>
    <tr tuiThGroup>
      <th tuiTh [resizable]="true">Number</th>
      <th tuiTh>imageUrl</th>
    </tr>
  </thead>
  <tbody tuiTbody [data]="annotations()">
    <tr *ngFor="let item of annotations()" tuiTr>
      <td *tuiCell="'imageUrl'" tuiTd>
        <a tuiLink [routerLink]="['/annotation', item.number]">
          {{ item.imageUrl }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
